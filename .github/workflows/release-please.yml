on:
  pull_request:
    branches:
      - release

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    if: ${{ github.event.pull_request.base.ref == 'release' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: google-github-actions/release-please-action@v4
        with:
          default-branch: release
          release-type: simple
